<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #e0f7fa; /* Light blue background for the whole page */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90vw; /* Use 90% of the viewport width */
            max-width: 500px; /* Maximum width of the form */
            height: 90vh; /* Use 90% of the viewport height */
            overflow: hidden; /* Hide overflow */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #ffffff; /* Default background color */
        }

        input:focus {
            background-color: #b3e5fc; /* Light blue background when focused */
            padding: 15px; /* Increase padding when focused */
            font-size: 1.1rem; /* Slightly increase font size */
        }

        input.typing {
            background-color: #81d4fa; /* Blue background while typing */
        }

        input.minimized {
            padding: 5px; /* Decrease padding when minimized */
            font-size: 0.9rem; /* Slightly decrease font size */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diamond Price Prediction</h2>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" class="input-field">
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" class="input-field">
            </div>

            <div class="form-group">
                <label for="table">Table:</label>
                <input type="text" id="table" name="table" placeholder="Enter table value (float)" class="input-field">
            </div>

            <div class="form-group">
                <label for="x">x:</label>
                <input type="text" id="x" name="x" placeholder="Enter x value (float)" class="input-field">
            </div>

            <div class="form-group">
                <label for="y">y:</label>
                <input type="text" id="y" name="y" placeholder="Enter y value (float)" class="input-field">
            </div>

            <div class="form-group">
                <label for="z">z:</label>
                <input type="text" id="z" name="z" placeholder="Enter z value (float)" class="input-field">
            </div>

            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        const inputs = document.querySelectorAll('.input-field');

        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                inputs.forEach(i => {
                    if (i !== input) {
                        i.classList.add('minimized'); // Minimize other inputs
                    }
                });
                input.classList.remove('minimized'); // Maximize current input
            });

            input.addEventListener('blur', () => {
                inputs.forEach(i => {
                    i.classList.remove('minimized'); // Restore all inputs
                });
            });

            input.addEventListener('input', () => {
                input.classList.add('typing'); // Change background when typing
            });

            input.addEventListener('focusout', () => {
                input.classList.remove('typing'); // Reset background when focus is lost
            });
        });
    </script>
</body>
</html>
